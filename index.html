<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/var.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/rec.css">
    <title>U-Text-U</title>
</head>
<body onload="init();">
    <div class="bg"></div>
    <div class="container">
        <div class="header-box"></div>
        <div class="content-box">
            <form>
                <input class="text" type="text" id="name" name="name" placeholder="Name">
                <textarea class="text" rows="1" id="text" placeholder="Text"></textarea>
                <input id="submit" type="submit" value="Add">
            </form>
            <h1 id="main-text">Welcome!</h1>
            <h2 id="description-text">Write the text</h2>
            <div class="text-container">
                <ul id="add-items">
                </ul>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
